<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <g fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.9">
    <!-- Central hub -->
    <circle cx="150" cy="150" r="5" fill="#FFFFFF" opacity="0.5"/>
    
    <!-- Six nodes around the center -->
    <circle cx="150" cy="50" r="15" stroke-width="1"/>
    <circle cx="230" cy="100" r="15" stroke-width="1"/>
    <circle cx="230" cy="200" r="15" stroke-width="1"/>
    <circle cx="150" cy="250" r="15" stroke-width="1"/>
    <circle cx="70" cy="200" r="15" stroke-width="1"/>
    <circle cx="70" cy="100" r="15" stroke-width="1"/>
    
    <!-- Connection lines -->
    <path d="M150,150 L150,50" stroke-width="1"/>
    <path d="M150,150 L230,100" stroke-width="1"/>
    <path d="M150,150 L230,200" stroke-width="1"/>
    <path d="M150,150 L150,250" stroke-width="1"/>
    <path d="M150,150 L70,200" stroke-width="1"/>
    <path d="M150,150 L70,100" stroke-width="1"/>
    
    <!-- Cross connections -->
    <path d="M70,100 L230,200" stroke-width="0.8" opacity="0.6"/>
    <path d="M230,100 L70,200" stroke-width="0.8" opacity="0.6"/>
    <path d="M150,50 L150,250" stroke-width="0.8" opacity="0.6"/>
  </g>
</svg>
