<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <g fill="none" stroke="#4D8BF9" stroke-width="1.5" opacity="1">
    <!-- Central node -->
    <circle cx="60" cy="60" r="4" fill="#4D8BF9" stroke="none"/>
    
    <!-- Orbital nodes -->
    <circle cx="60" cy="40" r="3" fill="#4D8BF9" stroke="none"/>
    <circle cx="75" cy="45" r="3" fill="#4D8BF9" stroke="none"/>
    <circle cx="80" cy="60" r="3" fill="#4D8BF9" stroke="none"/>
    <circle cx="75" cy="75" r="3" fill="#4D8BF9" stroke="none"/>
    <circle cx="60" cy="80" r="3" fill="#4D8BF9" stroke="none"/>
    <circle cx="45" cy="75" r="3" fill="#4D8BF9" stroke="none"/>
    <circle cx="40" cy="60" r="3" fill="#4D8BF9" stroke="none"/>
    <circle cx="45" cy="45" r="3" fill="#4D8BF9" stroke="none"/>
    
    <!-- Connections from central to orbital nodes -->
    <line x1="60" y1="60" x2="60" y2="40" stroke-opacity="0.8"/>
    <line x1="60" y1="60" x2="75" y2="45" stroke-opacity="0.8"/>
    <line x1="60" y1="60" x2="80" y2="60" stroke-opacity="0.8"/>
    <line x1="60" y1="60" x2="75" y2="75" stroke-opacity="0.8"/>
    <line x1="60" y1="60" x2="60" y2="80" stroke-opacity="0.8"/>
    <line x1="60" y1="60" x2="45" y2="75" stroke-opacity="0.8"/>
    <line x1="60" y1="60" x2="40" y2="60" stroke-opacity="0.8"/>
    <line x1="60" y1="60" x2="45" y2="45" stroke-opacity="0.8"/>
    
    <!-- Connections between adjacent orbital nodes -->
    <line x1="60" y1="40" x2="75" y2="45" stroke-opacity="0.4"/>
    <line x1="75" y1="45" x2="80" y2="60" stroke-opacity="0.4"/>
    <line x1="80" y1="60" x2="75" y2="75" stroke-opacity="0.4"/>
    <line x1="75" y1="75" x2="60" y2="80" stroke-opacity="0.4"/>
    <line x1="60" y1="80" x2="45" y2="75" stroke-opacity="0.4"/>
    <line x1="45" y1="75" x2="40" y2="60" stroke-opacity="0.4"/>
    <line x1="40" y1="60" x2="45" y2="45" stroke-opacity="0.4"/>
    <line x1="45" y1="45" x2="60" y2="40" stroke-opacity="0.4"/>
    
    <!-- Diagonal connections across the center -->
    <line x1="45" y1="45" x2="75" y2="75" stroke-opacity="0.2"/>
    <line x1="75" y1="45" x2="45" y2="75" stroke-opacity="0.2"/>
  </g>
</svg>
